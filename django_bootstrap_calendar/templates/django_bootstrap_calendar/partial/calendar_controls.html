{% load i18n %}

<div class="row" style="
    padding-left: 80px;
    padding-right: 20px;">
  <!-- This displays the headings of the date -->
  <h3>
  </h3>
  <a href ="/calendar/newevent" class="btn btn-primary" style="border-radius:0px;"> {% trans 'New Consultation' %} </a> 
    <div class="btn-group {{ css_classes }}">
        <button class="btn btn-primary btncal" data-calendar-nav="prev"> {% trans 'Prev' %} </button>
        <button class="btn btncal" data-calendar-nav="today">Today </button>
        <button class="btn btn-primary btncal" data-calendar-nav="next"> {% trans 'Next' %} </button> 
      <!--  <button class="glyphicon glyphicon-chevron-right" data-calendar-nav="next"> </button> -->
    </div>
    <div class="btn-group {{ css_classes }}">
        <button class="btn btn-warning btncal" data-calendar-view="year">{% trans 'Year' %}</button>
        <button class="btn btn-warning active btncal" data-calendar-view="month">{% trans 'Month' %}</button>
        <button class="btn btn-warning btncal" data-calendar-view="week">{% trans 'Week' %}</button>
        <button class="btn btn-warning btncal" data-calendar-view="day">{% trans 'Day' %} </button>
    </div>
</div>
