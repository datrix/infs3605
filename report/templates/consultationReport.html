{% extends 'base1.html' %} 
{% load render_table from django_tables2 %}
{% load static %}
{% load crispy_forms_tags %}



{% block head %}
<link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
<link rel="stylesheet" href="{% static 'django_tables2/bootstrap.css' %}" />
<link rel="stylesheet" href="{% static 'static/css/main.css' %}">
{% endblock head %}



{% block content %}

<div class="row" style="background-color:#e4e4e4; padding-left:60px; padding-bottom:10px;">
  <h1>
    All Consultations
  </h1>
</div>
<div class="col-sm-offset-2 ">
  <!--not sure why but this div restores harmony to the padding of this page-->
</div> 
<br>
<div class="col-md-12">
  <div class="container" id="AllEditStudentButtons">
    <div id="EditStudentBackButton" >
    <!--  <button type="button" class="btn btn-default glyphicon glyphicon-chevron-left" 
        <a href="< input type=button value=" Previous Page " onClick="javascript:history.go(-1); "  " " > </a>
      </button>  -->
    </div>
  </div>

<br>
<ul>

    <div class="row">
      <div class="col-md-8">
        <form action="" method="get" style="background-color: #D3E2F2">
          {{ filter.form|crispy }}
          <input class="btn btn-primary" type="submit" value="Submit" />
          <input class="btn btn-warning" type="reset" value="Reset" />
          <a href="/report/consultations"><button type="button" class="btn btn-danger">Clear Filter</button></a>
          <button class="btn btn-default glyphicon glyphicon-print" name = "pdf" type = "submit"></button>
        </form>
      </div>
    </div>
    <br>

  </ul>
<div id=renderedTable>
    {% render_table all_consultations %} 
</div>
{% endblock content%}
