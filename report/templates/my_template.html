{% extends "easy_pdf/base.html" %}

{% block extra_style %}
    <style type="text/css">
        body {
            font-family: "Lato", "Helvetica", "sans-serif";
            color: #333333;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="content">
        <div class="main">
          {% for result in view.result %}
            <li>{{ result.zID }}, {{ result.f_name }} {{ result.l_name }}, {{ result.degreeCode }}</li>
          {% endfor %}
        </div>
    </div>
{% endblock %}
